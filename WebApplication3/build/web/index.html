<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<style>
    /* Estilos simples para mejorar la apariencia */
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 300px;
        margin: 0 auto;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

    <form id="registerForm" action="registrar.jsp" method="POST">
    
    <h2>Registro</h2>
    <input type="text" name="name" placeholder="Nombre" >
    <input type="email" name="email" placeholder="Correo electrónico" >
    <input type="password" name="password" placeholder="Contraseña" >
    <input type="text" name="numeroID" placeholder="Numero de Identifiacion " >
    <input type="text" name="InstuticionEducativa" placeholder="Institucion Educativa" >
    <input type="text" name="AreadeInteres" placeholder="Area de interes" >
    <input type="submit" value="Registrarse">
</form>

<p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>



</body>
</html>
